      <button onclick="scrollToTop()" id="backToTopBtn" class="button1">^</button>

      <script>
           const projets = document.querySelectorAll('.projet');
      projets.forEach(projet => {
        projet.addEventListener('mouseover', () => {
          projets.forEach(p => p.classList.add('unactive'));
          projet.classList.remove('unactive');
        });
        projet.addEventListener('mouseout', () => {
          projets.forEach(p => p.classList.remove('unactive'));
        });
      });
  
  
  
      window.onscroll = function() { toggleBackToTopButton() };
  
  function toggleBackToTopButton() {
      const button = document.getElementById("backToTopBtn");
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
          button.style.display = "block";
      } else {
          button.style.display = "none";
      }
  }
  
  // Fonction pour revenir en haut
  function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
  }
  
      </script>
