<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <title>Portfolio Anne-Claire</title>
  <!-- favicon -->
  <link rel="icon" type="image/png" href="IMG/Favcicon.png">
  <!-- meta description -->
  <meta name="description" content="Portfolio de Anne-Claire Michi, designer graphique.">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/kxo2ozt.css">
</head>

<body class="bodyguard">
  
<header class="header1">
  <!-- Le lien de l'image sera modifié dynamiquement par JavaScript -->
  <a id="favicon-link" href="index.html">
    <img src="IMG/FaviconR copie.png" width="110%" alt="Icon Tigre" class="logo">
  </a>
  
  <img src="IMG/pseudo.png" width="70%" alt="pseudo">
</header>

<nav class="lien">
  <a href="Projets.html"><h2>Projets</h2></a>
  <a href="CV.html"><h2>A propos</h2></a>
  <a href="https://www.instagram.com/karotysm/?hl=fr"><h2>Instagram</h2></a>
</nav>

<script>
  // Fonction pour changer dynamiquement le lien de l'image
  function updateFaviconLink() {
    const faviconLink = document.getElementById('favicon-link');
    if (window.innerWidth <= 768) {
      faviconLink.href = 'Projets.html';  // Sur petit écran, rediriger vers "Projets.html"
    } else {
      faviconLink.href = 'index.html';  // Sur grand écran, rediriger vers "index.html"
    }
  }

  // Appliquer le changement de lien lors du chargement de la page et au redimensionnement de la fenêtre
  window.addEventListener('load', updateFaviconLink);
  window.addEventListener('resize', updateFaviconLink);
</script>

</body>
</html>
